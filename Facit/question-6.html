<html>

<head>
    <!-- Ta inte bort det här skriptet -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- Lägg din html innanför div-taggen med id="app" -->
    <div id="app">
        <KroppComponent>
            <h1 slot="head">Huvud</h1>
            <h1 slot="shoulder">Axlar</h1>
            <h1 slot="knee">Knä</h1>
            <h1 slot="toe">Tå</h1>
        </KroppComponent>
    </div>

    <!-- Lägg din javascript innanför script-taggen -->
    <script>
        var KroppComponent = {
            template: `
                <div>
                <slot name="head"></slot>
                <slot name="shoulder"></slot>
                <slot name="knee"></slot>
                <slot name="toe"></slot>
                </div>
            `
        }

        var app = new Vue({
            el: '#app',
            components: {
                KroppComponent
            },
            data: {

            }
        })
    </script>

</body>

</html>
