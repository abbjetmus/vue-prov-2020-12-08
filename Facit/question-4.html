<html>

<head>
    <!-- Ta inte bort det här skriptet -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- Lägg din html innanför div-taggen med id="app" -->
    <div id="app">
        <input v-model="selectedId" placeholder="Sök efter id" />
        <div>
            <h1 v-if="selectedPolitiker">{{selectedPolitiker.firstName}} {{selectedPolitiker.lastName}}</h1>
        </div>
    </div>

    <!-- Lägg din javascript innanför script-taggen -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                selectedId: null,
                selectedPolitiker: null,
                politiker: [
                    { id: 1, firstName: 'Stefan', lastName: 'Löven' },
                    { id: 2, firstName: 'Annie', lastName: 'Lööv' },
                    { id: 3, firstName: 'Nyamko', lastName: 'Sabuni' },
                    { id: 4, firstName: 'Jimmie', lastName: 'Åkesson' },
                    { id: 5, firstName: 'Per', lastName: 'Bolund' }
                ]
            },
            watch: {
                selectedId: function (val) {
                    this.selectedPolitiker = this.politiker.find(p => p.id == val)
                }
            }
        })
    </script>

</body>

</html>
